{% extends 'base.html' %}
{% block content %}
<!doctype html>
<html>
    <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>

        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
</head>
    <body>
        

        <table
        id="table"
        data-toggle="table"
        data-flat="true"
        data-search="true"
        data-url="/farm:api-sector">
        <thead>
          <tr>
            <th data-field="github.name" data-sortable="true">Name</th>
            <th data-field="github.count.stargazers" data-sortable="true">Stargazers</th>
            <th data-field="github.count.forks" data-sortable="true">Forks</th>
            <th data-field="github.description" data-sortable="true">Description</th>
          </tr>
        </thead>
      </table>
<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table-locale-all.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.17.1/dist/extensions/export/bootstrap-table-export.min.js"></script>

    
</body>
</html>
{% endblock %}
